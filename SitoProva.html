<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca Abitudini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #0056b3;
    }
    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
      background-color: #0056b3;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #003d80;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Informazioni sulle Abitudini</h1>
  <p>Seleziona un'abitudine per saperne di più:</p>
  <select id="habit">
    <option value="Fumo">Fumo</option>
    <option value="Alcol">Alcol</option>
    <option value="Dieta">Dieta</option>
    <option value="Esercizio fisico">Esercizio fisico</option>
    <option value="Sonno">Sonno</option>
  </select>
  <br>
  <button onclick="searchHabit()">Cerca</button>
  
  <div id="result"></div>
  
  <script>
    function searchHabit() {
      const habit = document.getElementById('habit').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>Caricamento...</p>";
      
      // Costruzione dell'URL per la richiesta alla Wikipedia italiana
      const url = 'https://it.wikipedia.org/api/rest_v1/page/summary/' + encodeURIComponent(habit);
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Errore nella risposta della rete");
          }
          return response.json();
        })
        .then(data => {
          if (data.extract) {
            resultDiv.innerHTML = `
              <h2>${data.title}</h2>
              <p>${data.extract}</p>
            `;
          } else {
            resultDiv.innerHTML = "<p>Nessuna informazione trovata.</p>";
          }
        })
        .catch(error => {
          resultDiv.innerHTML = `<p>Si è verificato un errore: ${error}</p>`;
        });
    }
  </script>
</body>
</html>
