<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHacker - Traccia le tue Abitudini</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .habit-list {
            text-align: left;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HabitHacker</h1>
        <p>Monitora e migliora le tue abitudini quotidiane!</p>
        <h2>Le tue abitudini</h2>
        <ul class="habit-list" id="habit-list"></ul>
        <button onclick="addHabit()">Aggiungi Abitudine</button>
        <canvas id="progressChart"></canvas>
    </div>
    
    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [
            { name: "Bere 2L d'acqua", progress: 70 },
            { name: "Esercizio fisico", progress: 50 },
            { name: "Meditazione", progress: 40 },
            { name: "Studio 1h al giorno", progress: 80 }
        ];

        function renderHabits() {
            const habitList = document.getElementById("habit-list");
            habitList.innerHTML = "";
            habits.forEach((habit, index) => {
                habitList.innerHTML += `<li>${habit.name} - Progresso: ${habit.progress}% <button onclick="updateProgress(${index})">+10%</button></li>`;
            });
            updateChart();
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function addHabit() {
            const habitName = prompt("Inserisci una nuova abitudine:");
            if (habitName) {
                habits.push({ name: habitName, progress: 0 });
                renderHabits();
            }
        }

        function updateProgress(index) {
            habits[index].progress = Math.min(100, habits[index].progress + 10);
            renderHabits();
        }

        let ctx = document.getElementById("progressChart").getContext("2d");
        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: habits.map(h => h.name),
                datasets: [{
                    label: "Progresso (%)",
                    data: habits.map(h => h.progress),
                    backgroundColor: "#28a745"
                }]
            },
            options: { responsive: true }
        });

        function updateChart() {
            chart.data.labels = habits.map(h => h.name);
            chart.data.datasets[0].data = habits.map(h => h.progress);
            chart.update();
        }

        renderHabits();
    </script>
</body>
</html>
